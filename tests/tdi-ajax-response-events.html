<!DOCTYPE html>
<html>
<head>
	<title>TDI Ajax Response Events - QUnit Test suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	
	<!--
	<script src="../src/js/jquery/jquery-1.6.4rc1-patched.min.js"></script>
	<script src="../src/js/tdi.js"></script>
	<script src="../src/js/tdi-tools.js"></script>
	<script src="../src/js/tdi-ajax.js"></script>
	-->
	<script src="../build-main/js/tdi-bundle-all-min.js"></script>
	
	<script src="tdi-ajax-response-events-tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">TDI Ajax Response Events - QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div style="display: none;">
		<form id="tdi-ajax-send-form" action="responses/simple.xml" class="infuse">
			<input type="hidden" name="name" value="value">
		</form>
		<div id="updates">
			<div id="update-default"></div>
			<div id="update-replace" replace="true">Replace this content.</div>
			<div id="update-append" append="true">This is the first text.</div>
			<div id="update-prepend" prepend="true">This is the last text.</div>
			<div id="update-add-class"></div>
			<div id="update-add-remove" class="cls-remove"></div>
		</div>
		<div id="inserts"></div>
		<div id="style"></div>
	</div>
</body>
</html>
