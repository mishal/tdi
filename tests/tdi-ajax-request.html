<!DOCTYPE html>
<html>
<head>
	<title>TDI Ajax Request - QUnit Test suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	
	<!--
	<script src="../src/js/jquery/jquery-1.6.3-patched.min.js"></script>
	<script src="../src/js/tdi.js"></script>
	<script src="../src/js/tdi-tools.js"></script>
	<script src="../src/js/tdi-ajax.js"></script>
	-->
	<script src="../distrib/bundles/tdi-bundle-all-min.js"></script>
	
	<script src="tdi-ajax-request-tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">TDI Ajax Request - QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div style="display: none;">
		<form id="tdi-ajax-send-form-action" action="responses/empty.xml" class="tdi">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-with-file" action="responses/empty.xml" class="tdi">
			<input type="hidden" name="name" value="value">
			<input type="file" name="file">
		</form>
	</div>
</body>
</html>
