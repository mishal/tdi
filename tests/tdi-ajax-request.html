<!DOCTYPE html>
<html>
<head>
	<title>TDI Ajax Request - QUnit Test suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	
	<script src="jquery.js"></script>
	<script src="../build/minify/js/tdi-bundle.min.js"></script>
	
	<script src="tdi-ajax-request-tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">TDI Ajax Request - QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div style="display: none;">
		<form id="tdi-ajax-send-form-action" action="responses/empty.xml" class="infuse" method="get">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-with-file" action="responses/empty.xml" class="infuse">
			<input type="hidden" name="name" value="value">
			<input type="file" name="file">
		</form>
		<form id="tdi-ajax-send-form-action-forced-method" action="responses/empty.xml" class="infuse" method="get" data-ajax-method="post">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-with-file-forced-method" action="responses/empty.xml" class="infuse" data-ajax-method="get">
			<input type="hidden" name="name" value="value">
			<input type="file" name="file">
		</form>
		<a href="responses/empty.xml" id="tdi-ajax-send-with-method" data-ajax-method="post"></a>
	</div>
</body>
</html>
