<!DOCTYPE html>
<html>
<head>
	<title>TDI Ajax - QUnit Test suite</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>
	
	<!--
	<script src="../src/js/jquery/jquery-1.6.4rc1-patched.min.js"></script>
	<script src="../src/js/tdi.js"></script>
	<script src="../src/js/tdi-tools.js"></script>
	<script src="../src/js/tdi-ajax.js"></script>
	-->
	<script src="../build-main/js/tdi-bundle-all-min.js"></script>
	
	<script src="tdi-ajax-tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">TDI Ajax - QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div style="display: none;">
		<a href="responses/empty.xml" id="tdi-ajax-send-href" class="tdi">href</a>
		<a href="http://google.com" data-ajax-url="responses/empty.xml" id="tdi-ajax-send-ajax-url" class="tdi">ajax url</a>
		<a href="responses/empty.xml" id="tdi-ajax-send-disabled" class="tdi disabled">disabled</a>
		<form id="tdi-ajax-send-form-action" action="responses/empty.xml" class="tdi">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-ajax-url" action="http://google.com" data-ajax-url="responses/empty.xml" class="tdi">
			<input type="hidden" name="name" value="value">
		</form>
		<form id="tdi-ajax-send-form-disabled" action="responses/empty.xml" class="tdi disabled">
			<input type="hidden" name="name" value="value">
		</form>
		
		<div id="related-ancestor">
			<span id="related-element">related element</span>
			<span id="deprecated-related-element">deprecated related element</span>
			<a href="responses/empty.xml" id="tdi-ajax-send-classes" class="tdi" data-related-ancestor="#related-ancestor" data-related-element="#related-element" rel="#deprecated-related-element">classes</a>
		</div>
	</div>
</body>
</html>
